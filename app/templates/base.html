<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}404-as-a-Service{% endblock %}</title>

    <!-- Tailwind CSS CDN - because life's too short for complicated builds -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Tailwind config for our theme colors -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'philosophical': '#6366f1',
                        'sassy': '#ec4899',
                        'playful': '#f59e0b',
                        'absurd': '#8b5cf6',
                        'tech-humor': '#3b82f6',
                        'sarcastic': '#ef4444',
                        'workplace': '#64748b',
                        'fantasy': '#a855f7',
                        'modern': '#06b6d4',
                        'gaming': '#10b981',
                        'science': '#14b8a6',
                        'dark-humor': '#71717a',
                    }
                }
            }
        }
    </script>

    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(99, 102, 241, 0.5); }
            50% { box-shadow: 0 0 40px rgba(99, 102, 241, 0.8); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        .float-animation {
            animation: float 3s ease-in-out infinite;
        }

        .pulse-glow {
            animation: pulse-glow 2s ease-in-out infinite;
        }

        .shake-animation {
            animation: shake 0.5s ease-in-out;
        }

        .spin-slow {
            animation: spin-slow 20s linear infinite;
        }

        .glitch-animation {
            animation: glitch 0.3s ease-in-out infinite;
        }

        /* Gradient backgrounds for each category - optimized for text readability */
        .bg-gradient-philosophical {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .bg-gradient-sassy {
            background: linear-gradient(135deg, #d946a6 0%, #c7254e 100%);
        }

        .bg-gradient-playful {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .bg-gradient-absurd {
            background: linear-gradient(135deg, #4facfe 0%, #d946a6 100%);
        }

        .bg-gradient-tech-humor {
            background: linear-gradient(135deg, #2563eb 0%, #0891b2 100%);
        }

        .bg-gradient-sarcastic {
            background: linear-gradient(135deg, #e11d48 0%, #be185d 100%);
        }

        .bg-gradient-workplace {
            background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
        }

        .bg-gradient-fantasy {
            background: linear-gradient(135deg, #ec4899 0%, #f59e0b 100%);
        }

        .bg-gradient-modern {
            background: linear-gradient(135deg, #06b6d4 0%, #8b5cf6 100%);
        }

        .bg-gradient-gaming {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .bg-gradient-science {
            background: linear-gradient(135deg, #3b82f6 0%, #6366f1 100%);
        }

        .bg-gradient-dark-humor {
            background: linear-gradient(135deg, #434343 0%, #000000 100%);
        }

        /* Add text shadow for better readability on all gradients */
        .text-shadow-strong {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5), 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .text-shadow-glow {
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.6), 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
    </style>

    {% block extra_head %}{% endblock %}
</head>
<body class="min-h-screen flex items-center justify-center p-4 {% block body_class %}bg-gray-900{% endblock %}">
    {% block content %}{% endblock %}

    {% block extra_scripts %}{% endblock %}
</body>
</html>
